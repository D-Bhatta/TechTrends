---
# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: techtrends
  name: techtrends
  namespace: "{{.Values.namespace.name}}"
spec:
  replicas: !!int "{{.Values.replicaCount}}"
  selector:
    matchLabels:
      app: techtrends
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 75%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
        - image: "{{.Values.image.repository}}:{{.Values.image.tag}}"
          imagePullPolicy: "{{.Values.image.imagePullPolicy}}"
          name: techtrends
          ports:
            - containerPort: !!int "{{.Values.ports.containerPort}}"
              protocol: TCP
          resources:
            requests:
              cpu: "{{.Values.resources.requests.cpu}}"
              memory: "{{.Values.resources.requests.memory}}"
            limits:
              cpu: "{{.Values.resources.limits.cpu}}"
              memory: "{{.Values.resources.limits.memory}}"
          livenessProbe:
            httpGet:
              path: "{{.Values.livenessProbe.path}}"
              port: 3111
          readinessProbe:
            httpGet:
              path: "{{.Values.readinessProbe.path}}"
              port: 3111
